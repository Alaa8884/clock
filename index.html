<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clock App">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <title>Clock App</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand minutes"></div>
      <div class="hand second"></div>
      <div class="number number1" style="--i:1;"><b>1</b></div>
      <div class="number number2"style="--i:2;"><b>2</b></div>
      <div class="number number3"style="--i:3;"><b>3</b></div>
      <div class="number number4"style="--i:4;"><b>4</b></div>
      <div class="number number5"style="--i:5;"><b>5</b></div>
      <div class="number number6"style="--i:6;"><b>6</b></div>
      <div class="number number7"style="--i:7;"><b>7</b></div>
      <div class="number number8"style="--i:8;"><b>8</b></div>
      <div class="number number9"style="--i:9;"><b>9</b></div>
      <div class="number number10"style="--i:10;"><b>10</b></div>
      <div class="number number11"style="--i:11;"><b>11</b></div>
      <div class="number number12"style="--i:12;"><b>12</b></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
